<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Certificate of Completion</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for easy editing */
      :root {
        --brand-color: #a68966;
        --text-dark: #333333;
      }

      /* Reset and Print Settings */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Grey background ONLY for screen viewing */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* The Certificate Sheet (A4 Landscape) */
      .cert-sheet {
        width: 11.69in; /* A4 Width */
        height: 8.27in; /* A4 Height */
        background-color: #ffffff; /* Always white for printing */
        padding: 0.5in;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Only visible on screen */
      }

      /* Double Border Layout */
      .border-outer {
        border: 3pt solid var(--brand-color);
        width: 100%;
        height: 100%;
        padding: 8pt; /* Space between the two lines */
        position: relative;
      }

      .border-inner {
        border: 1pt solid var(--brand-color);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* Logo Header */
      .header-box {
        background-color: var(--brand-color);
        width: 2.2in;
        height: 1.2in;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        margin-top: -1pt; /* Snaps to top border */
      }

      .brand-name {
        font-family: "Montserrat", sans-serif;
        font-size: 16pt;
        font-weight: 700;
        letter-spacing: 2pt;
        margin: 0;
      }

      .brand-sub {
        font-family: "Montserrat", sans-serif;
        font-size: 8pt;
        font-style: italic;
        margin-top: 5pt;
      }

      /* Main Content */
      .main-content {
        text-align: center;
        margin-top: 0.8in;
        width: 100%;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 70pt;
        margin: 0;
        letter-spacing: 10pt;
        text-transform: uppercase;
        color: var(--text-dark);
      }

      .cert-type {
        font-family: "Montserrat", sans-serif;
        font-size: 14pt;
        font-weight: 700;
        letter-spacing: 5pt;
        margin: 10pt 0 40pt 0;
        color: var(--text-dark);
      }

      .presented-text {
        font-family: "Montserrat", sans-serif;
        font-style: italic;
        font-size: 14pt;
        color: #777;
      }

      .student-name {
        font-family: "Great Vibes", cursive;
        font-size: 60pt;
        color: var(--text-dark);
        border-bottom: 1px solid #ddd;
        display: inline-block;
        min-width: 6in;
        margin: 10pt 0;
        line-height: 1.1;
      }

      .course-title {
        font-family: "Montserrat", sans-serif;
        font-size: 14pt;
        font-style: italic;
        color: #555;
        margin-top: 20pt;
      }

      /* Footer - ID and URL */
      .verify-footer {
        position: absolute;
        bottom: 0.4in;
        width: 100%;
        text-align: center;
        font-family: "Montserrat", sans-serif;
        font-size: 9pt;
        color: #999;
        letter-spacing: 1pt;
      }

      .verify-footer b {
        color: var(--text-dark);
      }

      /* Print Override */
      @media print {
        body {
          background: none;
          margin: 0;
        }
        .cert-sheet {
          box-shadow: none;
          margin: 0;
          width: 100%;
          height: 100%;
        }
        @page {
          size: A4 landscape;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="cert-sheet">
      <div class="border-outer">
        <div class="border-inner">
          <div class="header-box">
            <div class="brand-name">Learning Management System</div>
            <div class="brand-sub">Online Learning Platform</div>
          </div>

          <div class="main-content">
            <h1>Certificate</h1>
            <div class="cert-type">>OF COMPLETION</div>

            <div class="presented-text">proudly presented to</div>
            <div class="student-name">{{STUDENT_NAME}}</div>

            <div class="course-title">
              for completing the online {{COURSE_TITLE}} course
            </div>
          </div>

          <div class="verify-footer">
            CERTIFICATE ID: <b>{{CERTIFICATE_ID}}</b> &nbsp; | &nbsp; VERIFY AT:
            <b>{{VERIFY_URL}}</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
